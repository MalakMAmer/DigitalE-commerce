<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منتجات رقمية من BMD</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Logo.png" />

    <meta name="title" content="BMD | Digital Cards, Subscriptions & Gaming Top-Ups">

    <!-- Keywords -->
    <meta name="keywords" content="كروت, اشتراكات, نتفلكس, شاهد, prime video, osn, pubg, fortnite, playstation, xbox, steam, vpn, idm, office, بطاقات, عروض, متجر رقمي">

    <!-- Language -->
    <meta name="language" content="AR">
    <meta http-equiv="Content-Language" content="ar">

    <!-- Robots -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">

    <!-- Author -->
    <meta name="author" content="BMD Store">

    <!-- Open Graph (Facebook/WhatsApp) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="BMD | متجر الكروت الرقمية والاشتراكات">
    <meta property="og:description" content="كل الاشتراكات والكروت الرقمية في مكان واحد: نتفلكس، شاهد، ببجي، فورت نايت، بلاي ستيشن، إكس بوكس، ستيم، iTunes والمزيد.">
    <meta property="og:url" content="https://bmdstore.com" />
    <meta property="og:image" content="https://bmdstore.com/Logo.png" />
    <meta property="og:image:alt" content="BMD Logo" />
    <meta property="og:locale" content="ar_AR" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://bmdstore.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BMD متجر المنتجات الرقمية" />
    <meta name="twitter:description" content="قوالب وملفات رقمية جاهزة بأسعار مميزة ودعم عربي كامل." />
    <meta name="twitter:image" content="https://bmdstore.com/Logo.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#300c66" />

    <!-- Structured Data (SEO Boost) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "BMD Digital Store",
      "url": "https://bmdstore.com",
      "image": "https://bmdstore.com/Logo.png",

      "sameAs": [
        "https://instagram.com/",
        "https://facebook.com/"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "EG"
      }
    }
    </script>

    <!-- Preload Logo for Faster Rendering -->
    <link rel="preload" as="image" href="/Logo.png" />


  </head>
